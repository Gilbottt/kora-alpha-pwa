
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KORA - Alpha OS</title>
  <meta name="theme-color" content="#7b6149" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      background-color: #f5f0e6;
      color: #3c2f25;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #7b6149;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    #kora-output {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="kora-core">
    <h1>KORA ALPHA</h1>
    <button onclick="startKORA()">Activate Companion</button>
    <div id="kora-output"></div>
  </div>

  <script>
    // KORA Voice Activation
    function speak(text) {
      const voice = new SpeechSynthesisUtterance(text);
      voice.pitch = 1.05;
      voice.rate = 1;
      speechSynthesis.speak(voice);
    }

    function startKORA() {
      document.getElementById("kora-output").innerText = "KORA is listening...";
      speak("Hello. I'm KORA. How can I assist you today?");
    }

    // KORA Voice Listener
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.onresult = function (event) {
      const transcript = event.results[event.results.length - 1][0].transcript.trim();
      handleCommand(transcript);
    };

    function handleCommand(cmd) {
      if (cmd.toLowerCase().includes("kora")) {
        speak("Yes, Iâ€™m here. What do you need?");
        document.getElementById("kora-output").innerText = "Command received: " + cmd;
      }
    }

    recognition.start();
  </script>
</body>
</html>
